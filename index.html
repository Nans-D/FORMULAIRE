<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="top">
        <h1>contact us</h1>
        <p>any question or remarks ? Just write us a message !</p>
    </section>

    <section class="general">
        <div class="information">
            <h2>contact information</h2>
            <p>fill up the form and our team will get back to you within 24 hours.</p>
            <ul>
                <li>+000 000 000</li>
                <li>contact@gmail.com</li>
                <li id="last_li">404 street 13000 Marseille</li>
            </ul>
            <nav>
                <a href="#"><img alt="facebook" src="facebook.png"></a>
                <a href="#"><img alt="instagram" src="instagram.png"></a>
                <a href="#"><img alt="linkedin" src="linkedin.png"></a>
                <a href="#"><img alt="twitter" src="twitter.png"></a>
            </nav>
        </div>
        <div class="formulaire">
            <div class="flex">
                <div class="flex_child">
                    <div class="first_width">
                        <div class="column_input">
                            <label for="first_name">First Name
                            </label>
                            <input id="first_name" type="text">
                        </div>
                        <div class="column_input">
                            <label for="last_name">Last Name
                            </label>
                            <input id="last_name" type="text">
                        </div>
                    </div>
                    <div class="second_width">
                        <div class="column_input">
                            <label for="first_name">Mail
                            </label>
                            <input type="text">
                        </div>
                        <div class="column_input">
                            <label for="first_name">Phone
                            </label>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="checkbox">
                    <p>what the of website do you need ?</p>
                    <div class="checkbox_child"> 
                        <div>
                            <input id="web_design" type="checkbox">
                            <label for="web_design">web design</label>
                        </div>
                        <div>
                            <input id="web_development" type="checkbox">
                            <label for="web_development">web development</label>
                        </div>
                        <div>
                            <input id="logo_design" type="checkbox">
                            <label for="logo_design">logo design</label>
                        </div>
                        <div>
                            <input id="other" type="checkbox">
                            <label for="other">other</label>
                        </div>
                    </div>
                </div>
                
                <p id="message">Message</p>
                <input type="text" placeholder="Write your message ...">
            </div>
            <div id="btn">
                <button>Send Message</button>
            </div>
        </div>
    </section>
</body>
</html>
